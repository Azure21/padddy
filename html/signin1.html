<body>



<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <a href="main.html">
                    <img id="padddytitle" src="../dist/img/padddytitle.png">
                    </a>
                    <ul class="nav masthead-nav">
                        <li><a href="signin0.html">注册稻禾 >></a></li>
                        <li class="active"><a>完善资料 >></a></li>
                        <li><a href="signin2.html">进入稻禾 >></a></li>
                    </ul>
                </div>
            </div>


                <div class="row featurette">
                    <div class="col-md-7">
                        <img class="featurette-image img-responsive img-circle center-block" src="http://lorempixel.com/340/340/city" alt="Generic placeholder thumbnail">
                    </div>
                    <div class="col-md-5">
                        <form class="form-signin" role="form">
                            <h2 class="form-signin-heading">完善资料</h2>
                            <div class="pull-left" id="gender-radios">

                                <label class="checkbox-inline">
                                    <input type="radio" id="inlineCheckbox1" name="gender" value="option1" checked> 男
                                </label>
                                <label class="checkbox-inline">
                                    <input type="radio" id="inlineCheckbox2" name="gender" value="option2"> 女
                                </label>
                            </div>
                            <input type="text" class="form-control" name="desc" placeholder="个人一句话介绍" required autofocus>
                            <input type="text" class="form-control" name="univ" placeholder="所在院校" required>
                            <input type="text" class="form-control" name="major" placeholder="所学专业" required>
                            <input type="text" class="form-control" name="mobile" placeholder="联系方式" required>
                            <h6 class="pull-left" id="mobile-tips">您的联系方式将用于加入活动后同组成员之间的联系，其他情况下将不会被他人看到</h6>
                            <button class="btn btn-lg btn-warning btn-block" type="submit">完成注册</button>
                        </form>
                    </div>
                </div>


            <div class="mastfoot">
                <div class="inner">
                    <img class="center-block" id="footerlogo" src="../dist/img/footerlogo.png">                </div>
            </div>

        </div>

    </div>

</div>
