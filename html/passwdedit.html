    <script>
        var start = 60;
        var step = -1;
        //验证码倒计时函数
        function countdown(){

            var btn = document.getElementById("getauthcodebtn");
            btn.innerHTML = "获取验证码("+start+")";
            start += step;
            if(start < 0){
                btn.innerHTML = "获取验证码";
                start = 60;
            }else{
                document.getElementById("getauthcodebtn");
                setTimeout("countdown()",1000);
            }

        }
    </script>
